<app-header></app-header>
<div class="px-10 py-8 space-y-6" >
    <h3 class="text-2xl font-semibold text-d1" >Mis boletos comprados</h3>
    <div class="grid grid-cols-3 gap-10" >
        @for (item of orderData; track $index) {
            <div class="border border-d2 px-3 py-2 rounded-lg space-y-4">
                <section class="flex justify-between" >
                    <h4 class="text-lg text-d1 font-semibold">Fecha de la operaci√≤n :</h4>
                    <h5 class="text-lg text-d3">{{item.OrderDate}}</h5>
                </section>
                <section class="flex justify-between" >
                    <h4 class="text-lg text-d1 font-semibold">Metodo de pago :</h4>
                    <h5 class="text-lg text-d3">{{item.PaymentMethod}}</h5>
                </section>
                <section class="flex justify-between" >
                    <h4 class="text-lg text-d1 font-semibold">Monto total :</h4>
                    <h5 class="text-lg text-d3">{{item.TotalAmount}}</h5>
                </section>
            </div>
        }@empty {
            <h4 class="text-xl text-d3 font-semibold" >No hay ningun historial de compra</h4>
        }
    </div>
</div>
